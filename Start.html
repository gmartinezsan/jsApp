<!--
Usage for Query js module   
-->

<!DOCTYPE html>
<html>
<head>
    <title>Example of the Module pattern</title>
	<meta charset="utf-8" />
</head>
<body>
<script src="query.js"></script>
<script>        
        var table = [
        { col1: 'v1', col2: 'v2', col3: 'v3' },
        { col1: 'v4', col2: 'v5', col3: 'v6' },
        { col1: 'v7', col2: 'v8', col3: 'v9' }
        ];

        // Initialize a new Query object        
        var myQuery = new Query();

        myQuery.select([function (row) { return 1; }, 'constant'], [function (row) { return row.col1 + row.col2 + row.col3; }, 'concat']);        
        myQuery.from(table);
        myQuery.where(function (row) {
            return row.col1 !== 'v1';
        });

        console.log('--------------------------------------');
        console.log(myQuery.get());
    
         //Set the WHERE "clause" again, overwriting the old function
        myQuery.where(function (row) {
            return row.col1 !== 'v4';
        });
        console.log('--------------------------------------');
        console.log(myQuery.get());               
</script>
</body>
</html>
